<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>
      <center><b>Application Form</b></center>
    </h1>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /> <br />
      <br />
      <label for="Fname">Father Name:</label>
      <input type="text" id="Fname" name="Fname" /> <br />
      <br />
      <label for="Mname">Mother Name:</label>
      <input type="text" id="mname" name="mname" /> <br /><br />
      <label for="Dob">Date of Birth::</label>
      <input type="date" id="Dob" name="Dob" /> <br />
      <br />
      <label for="Gender">Gender:</label>
      <select name="gender" id="Gender">
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
      </select>
      <br />
      <br />
      <label for="Caste">Caste:</label>
      <select name="Caste" id="Caste">
        <option value="">Select</option>
        <option value="Male">Gen</option>
        <option value="Female">SC</option>
        <option value="Others">ST</option>
      </select>
      <br /><br />
      <label for="Address">Address</label> <br />
      <textarea name="Address" id="Address" rows="13" cols="50"></textarea>
      <br /><br />
      <label for="mobileno">Mobile No:</label>
      <select name="Code" id="Code">
        <option value="">Select</option>
        <option value="India">+91</option>
        <option value="France">+82</option>
      </select>
      <input type="text" id="Number" name="Number" placeholder="+91" /> <br />
      <br />
      <label for="Img">Your Image</label> <br />
      <input
        type="image"
        src=""
        alt="Submit"
        width="48"
        height="48"
      /><br /><br />
      <label for="file">Choose file(s) to upload;</label> <br />
      <input type="file" id="file" name="file" /><br />
      <br />
      <label for="T&c">Terms & Conditions:</label> <br />
      <input type="checkbox" name="T&c" id="T&c" /> I am a student of ITER
      college <br />
      <input type="checkbox" name="T&c" id="T&c" /> I didi my (10+2) by securing
      at least 60% <br />
      <br />

      <input type="submit" value="Submit" />
      <input type="submit" value="Reset" />
    </form>
  </body>
</html>
