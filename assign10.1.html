<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example with Multiple Pages</title>
</head>


<!-- Defining the main frameset -->
<frameset rows="30%, 70%">
    <!-- Top frame (Header) -->
    <frame src="header10.1.html" name="topFrame">

    <!-- Nested frameset for left and right division -->
    <frameset cols="30%, 70%">
        <!-- Left frame -->
        <frame src="Assign9.html" name="leftFrame">
        
        <!-- Right frame -->
        <frame src="content.10.1.html" name="rightFrame">
    </frameset>
</frameset>


</html>
