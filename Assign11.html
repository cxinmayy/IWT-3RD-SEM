<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Styled Page</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            text-align: center;
            background-color: #333;
            padding: 10px;
        }
        
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        
        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>Welcome to My Stylish Webpage</h1>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    
    <main>
        <h1>About</h1>
        <p>
            This is sample page designed under guidance of Mr.Debabrata Roy
        </p>
        <p>
            Student of SOA ITER Branch BCA  3nd Semester

        </p>
    </main>
    
    <footer>
        <p>&copy; 2024 My Sample Webpage. All rights reserved.</p>
    </footer>

</body>
</html>
